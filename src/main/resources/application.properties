spring.application.name=currency-exchange-service
server.port=9100

#ribbon

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3308/currency_db?useSSL=false&serverTimezone=Asia/Jakarta&useLegacyDatetimeCode=false
